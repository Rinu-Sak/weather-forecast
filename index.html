<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="webpage">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" type="text/css">

</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Name of a city...">
        </header>
        <main>
            <section class="location">
                <div class="city">SEOUL, SOUTH KOREA</div>
                <br>
                <div class="date">Thursday 16 February 2023</div>
            </section>
            <div class="current">
                <div class="temp">2<span>°C</span></div>
                <div class="weather">Cloudy</div>
                <div class="hi-low">2°C / 4°C</div>

            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
